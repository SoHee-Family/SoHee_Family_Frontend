  <section id="hero" style="height:120vh;">
    <div class="login" style="padding-top: 200px;">
      <form action="" method="post">
          <p><text style="font-size: 25px; color:white; padding-right: 80px;">ID</text>    
            <input style="width:200px; height:35px; margin-right: 60px; font-size: 20px; text-align: center; border-radius: 15px; border: 1px solid black" name ="id" value = "{{id}}" style ="text-align: center;" type="text" readonly></p>
          <br>
          <p><text style="font-size: 25px; color:white; padding-right: 65px">이름</text>    
            <input style="width:200px; height:35px; margin-right: 75px; font-size: 20px; text-align: center; border-radius: 15px; border: 1px solid black" name" value = "{{name}}" style ="text-align: center;" type="text" readonly></p>
          <br>
          <p><text style="font-size: 25px; color:white; padding-right: 45px">전화번호</text>   
            <input style="width:200px; height:35px; margin-right: 105px; font-size: 20px; text-align: center; border-radius: 15px; border: 1px solid black" name ="tel" value = "{{tel}}" style ="text-align: center;" type="text" readonly></p>
          <br>
          <p><text style="font-size: 25px; color:white; padding-right: 65px">주소</text>     
            <input style="width:200px; height:35px; margin-right: 75px; font-size: 20px; text-align: center; border-radius: 15px; border: 1px solid black" name ="address" value = "{{address}}" style ="text-align: center;" type="text" readonly></p>
          <br>
          <p><text style="font-size: 25px; color:white; padding-left: 200px">지원동기</text>   
            <input style="width:500px; height:200px; margin-left: 50px; font-size: 20px; border-radius: 15px; border: 1px solid black" name ="motive" value = "{{motive}}" style ="text-align: center;" type="text" readonly></p>
     
      </form>
    </div>
