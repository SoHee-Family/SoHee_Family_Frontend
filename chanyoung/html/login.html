  <!--==========================
  Header
  ============================-->
  <header id="header">
    <div class="container">

      <div id="logo" class="pull-left">
        <a href="/"><img src="../../img\logo1.png" style="width:10%; height:10%;"></a>
      </div>

      <nav id="nav-menu-container">
        <ul class="nav-menu">
          <li class="menu-active"><a href="/"><img src="../../img\home.png"></a></li>
          
      </nav><!-- #nav-menu-container -->
    </div>
  </header><!-- #header -->
  <!--==========================
    Hero Section
  ============================-->
  <section id="hero">
    <div class="login">
      <p><h1 style="color:skyblue">로그인</h1></p>
       {% if msg %}
        <div>
          <h3 style="color: red;">{{msg}}</h3>
        </div>
        {% endif %}
      <div class="form">
        <form class="login-form" action="/login" method="post">
          <div class="signup_box">
            <p><input name="id"  type="text" placeholder="아이디"></p>
            <p><input name="pw" type="password" placeholder="비밀번호"></p>
          </div>
          <form action=""> 
            <p><button class="w-btn w-btn-indigo" type="submit">로그인</button></p>
          </form>
            <p>US가 처음이신가요? &nbsp;&nbsp;<a href="/signup">회원가입</a></p>
        </form>
      </div>
    </div>
  </section><!-- #hero -->
