  <section id="hero" style="height: 120vh;">
    <div class="machingapply">
      <form action="/report" method="post" enctype="multipart/form-data">         
          <tr>
            <th style="color: white;"> <h2 style="display:inline;"> 작성 날짜 : </h2>
              <h2 name = "date"  id="current_date" style="display: inline;"></h2> </th>
          </tr>
          <div>
            <script>
            date = new Date();
            year = date.getFullYear();
            month = date.getMonth() + 1;
            day = date.getDate();
            document.getElementById("current_date").innerHTML =  year + "/" +month + "/" + day ;
            </script>
            
          

          <tr>
            <th style="color: white;"> <h2>&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;이름 : <input name="name" type="text" value="{{name}}" readonly style="text-align: center;" ></h2> </th>
          </tr>
          
          <tr>
            <th style="color: white;"> <h2> 노인 이름 : <input name="older_name" type="text" value="{{older_name}}" style="text-align: center;" readonly></h2> </th>
          </tr>

          <tr>
            <th style="color: white;"> <h2> 지원 형식 : <input name="belong" type="text" value="{{belong}}" style="text-align: center;" readonly></h2> </th>
          </tr>

          
          <tr>
            <th style="color: white;"> <h2> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;활동 사진   : 
              <input name = "activity_img" type="file"> </h2> </th>
            <th style="color: white;"> <h2> 활동 제품 사진 : 
              <input name = "design_img" type="file"> </h2> </th>
          </tr>

          <tr>
            <th style="color: white;">  <h2> 활동 보고서 : <textarea name="report" id="" cols="30" rows="3"></textarea> </th>
          </tr>
            <div><button class="w-btn w-btn-gra1 w-btn-gra-anim" type="submit">
              보고서 제출
            </button></div>
        
        </form>
